test-oatpp:
  image: ubuntu:22.04
  stage: test
  before_script:
    - apt update -qy
    - apt upgrade -qy
    - apt install -qy --no-install-recommends mysql-server
    - service mysql restart
  script:
    - mysql -e "CREATE USER 'admin'@'127.0.0.1' IDENTIFIED BY '123456';"
    - mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'admin'@'127.0.0.1';"
    - mysql -e "CREATE DATABASE RealworldTest;"
    - mysql RealworldTest < sql/realworld.sql
    - export REALWORLD_TEST_DB_HOST=127.0.0.1
    - export REALWORLD_TEST_DB_PORT=3306
    - export REALWORLD_TEST_DB_NAME=RealworldTest
    - export REALWORLD_TEST_DB_USER=admin
    - export REALWORLD_TEST_DB_PASSWORD=123456
    - cd bin
    - ./Realworld-test

test-newman:
  image: ubuntu:22.04
  stage: test
  before_script:
    - apt update -qy
    - apt upgrade -qy
    - apt install -qy --no-install-recommends mysql-server npm nodejs
    - npm install -g npx
    - service mysql restart
  script:
    - mysql -e "CREATE USER 'admin'@'127.0.0.1' IDENTIFIED BY '123456';"
    - mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'admin'@'127.0.0.1';"
    - mysql -e "CREATE DATABASE Realworld;"
    - mysql Realworld < sql/realworld.sql
    - export REALWORLD_DB_HOST=127.0.0.1
    - export REALWORLD_DB_PORT=3306
    - export REALWORLD_DB_NAME=Realworld
    - export REALWORLD_DB_USER=admin
    - export REALWORLD_DB_PASSWORD=123456
    - cd bin
    - ./Realworld &
    - cd ..
    - export APIURL=127.0.0.1:8000
    - export USERNAME=user
    - export EMAIL=user@example.com
    - export PASSWORD=123456
    - npx newman run pwd/test/Conduit.postman_collection_uk.json \
    - --delay-request 500 \
    - --global-var "APIURL=$APIURL" \
    - --global-var "USERNAME=$USERNAME" \
    - --global-var "EMAIL=$EMAIL" \
    - --global-var "PASSWORD=$PASSWORD" \
    - "$@"

